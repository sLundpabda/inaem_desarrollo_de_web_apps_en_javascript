<h3>Informes</h3>

<div>
    <!-- Cuando trabajamos con Observables es buena prÃ¡ctica ponerlo al final con un $ para saber con un simple vistazo que propiedades son observables y cuales no. -->
    @for (informe of informes$ | async; track informe.id) {
       <div>
            <h4>{{informe.titulo}}</h4>
            <p>Estado: {{informe.estado}}</p>
       </div> 
    }
</div>
